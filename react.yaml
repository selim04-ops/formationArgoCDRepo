apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-frontend
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-frontend
  template:
    metadata:
      labels:
        app: react-frontend
    spec:
      containers:
        - name: react-frontend
          image: salimbouazizi/formation-frontend:0.0.2  # Replace with your actual image
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: default
spec:
  selector:
    app: react-frontend
  ports:
    - port: 80       # ClusterIP port
      targetPort: 80 # Container port
      nodePort: 30080  # Optional: choose a port in range 30000â€“32767
  type: NodePort
